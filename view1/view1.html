<div>
    <div style="margin-top: 25px">
        <div>
            <!-- Nav tabs -->
            <ul id = "myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Equipos</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Narraciones</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content" >
                <div role="tabpanel" class="tab-pane active" id="home" data-ng-init="fetchy('Equipos')">
                    <div >
                        <div class="row">

                            <div class="col-md-8">
                                <hr>  <div class="thumbnail"> Ideas Encontradas  </div>

                                <input ng-model="search" type="text" placeholder="Buscar Aqui" class="form-control ">

                                <hr>
                                <div class="thumbnail" ng-repeat="x in data | filter:search">
                                    <div class="panel"   >
                                        <div class="panel-heading" >
                                            <h1>  {{x.nombre }} </h1>

                                        </div>
                                        <div class="panel-body" >

                                            <h3>  {{x.comment }} </h3>

                                        </div>
                                        <div class="panel-footer" >


                                        </div>
                                        
                                    </div>

                                </div>
                                <!--<pre> {{data}}</pre> -->
                            </div>
                            <div class="col-md-4">
                                <br>
                                <h3 >
                                    Info :
                                    <pre ng-show="url" ><span ng-bind="url"></span></pre>
                                </h3>

                                <br>
                                Response
                             <pre ng-bind="status"> </pre>
                                Elementos Encontrados
                                <pre> <span ng-bind="data.length"></span></pre>
                                <pre style="height: 250px;

                                  overflow: auto;
                                  "> {{prettyData }}</pre>
                             </div>

                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">

                </div>
                <div role="tabpanel" class="tab-pane" id="messages">.Messages..</div>
                <div role="tabpanel" class="tab-pane" id="settings">..Settings.</div>
            </div>
            <script>
                $('#myTabs a').click(function (e) {
                    e.preventDefault()
                    $(this).tab('show')
                })
            </script>
        </div>
    </div>
</div>
